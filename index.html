<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ağlama Takibi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Ağlama Günlüğü</h1>
    
    <div class="input-container">
        <h2>Yeni Kayıt Ekle</h2>
        <form id="cryingForm">
            <div class="form-group">
                <label for="date">Tarih:</label>
                <input type="date" id="date" required pattern="\d{2}.\d{2}.\d{4}" placeholder="GG.AA.YYYY">
            </div>
            <div class="form-group">
                <label for="intensity">Şiddet Seviyesi:</label>
                <select id="intensity" required>
                    <option value="hafif">Hafif </option>
                    <option value="orta">Orta </option>
                    <option value="siddetli">Şiddetli </option>
                </select>
            </div>
            <div class="form-group">
                <label for="reason">Sebebi:</label>
                <input type="text" id="reason" placeholder="Neden ağladın?">
            </div>
            <button type="submit">Kaydet ✨</button>
        </form>
    </div>

    <div class="charts-container">
        <div class="chart-container">
            <canvas id="intensityChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="timelineChart"></canvas>
        </div>
    </div>

    <div class="table-container">
        <div class="table-header">
            <h2>Tüm Ağlama Kayıtları</h2>
        </div>
        <div class="table-wrapper">
            <table id="cryingTable">
                <thead>
                    <tr>
                        <th>Tarih</th>
                        <th>Şiddet</th>
                        <th>Sebep</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JavaScript ile doldurulacak -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
